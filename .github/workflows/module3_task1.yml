name: module3_task1
on:
  push:
  schedule:
    - cron: "0 3 30 * *"
jobs:
  check_build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install tools
        run: |
          cd module3_task1
          ./setup.sh
      - name: Test hugo build
        run: |
          cd module3_task1
          make build
      - name: Test post
        run: |
          cd module3_task1
          make POST_TITLE="Test" POST_NAME="name" post
      - name: Test clean
        run: |
          cd module3_task1
          make clean
      - name: Test help
        run: |
          cd module3_task1
          make help
